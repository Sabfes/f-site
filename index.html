        <div class="sendbox">

            <div class="form1 form">
                <input type="text" name="name" autocomplete="off" required>

                </label>
            </div>
            <!-- Input mail -->
            <div class="form2 form">
                <input type="email" name="mail" autocomplete="off" required>

                </label>
            </div>
            <!-- Input message-->
            <div class="form3 form">
                <input type="text" name="message" autocomplete="off" required>
                <label for="message">
                    <span>Message</span>
                </label>
            </div>
        </div>
        <div id="sendbutton">
            <button class="sendbutton">Send</button>
        </div>
